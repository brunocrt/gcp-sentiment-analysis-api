<div class="row">
  <div class="column">
    <div id="myApp"></div>
    <div id="userInfo"></div>
    <div id="magnitude">0</div>
  </div>
  <div class="column">
    <div class="row">
      <div class="column">
        <br/> <br/>
        <div id="power-gauge-1"></div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js'></script><script  src="./script.js"></script>
<script src="/gauge.js"></script>
<script>
  function loadGauges() {
    
    var gauge1 = gauge('#power-gauge-1', {
      size: 200,
      clipWidth: 250,
      clipHeight: 250,
      ringWidth: 20,
      maxValue: 90,
      transitionMs: 1000,
    });

    gauge1.renderGauge();
    
    function updateReadings() {
      var magnitude = document.getElementById('magnitude').innerHTML;
      gauge1.update(magnitude);
    }
    
    // every few seconds update reading values
    setTimeout(function() { updateReadings(); }, 1000);
  
  }

</script>

</body>
